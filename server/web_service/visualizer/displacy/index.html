<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- attached links of scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="card">
                    <h1 class="display-3 text-center">NLP Architect Visualizer</h1>
                <div class="row">
                    <div class="card-body">
                        <form id="annotateForm">
                            <div class="form-group">
                                <label>Model</label>
                                <select name="dropdown" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label>Sentence</label>
                                <textarea class="form-control" name="sentence" rows="3"></textarea>
                            </div>
                            <small class="text-muted">
                                For example: "even though Intel is a big organization, purchasing Mobileye last year had a huge positive impact"
                            </small>
                            <br>
                            <button type="submit" name="annotateBtn" class="float-right btn btn-outline-primary">Annotate!</button>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                    <!-- Parse Core-Components div -->
                    <div id="displacy_parse" class="o-container u-text-medium entities"></div>
                    <div class="alert alert-danger d-none" id="error_alert" role="alert"></div>
                    <!-- Annotate Model's annotations div -->
                    <div id="displacy_models" class="o-container u-text-medium entities"></div>
                    <div class="lead text-center" id="displacy"></div>
                </div>
            </div>
        </div>
        <script src="displacy-ent.js"></script>
        <script src="displacy.js"></script>
        <script src="script.js"></script>
    </body>
</html>
